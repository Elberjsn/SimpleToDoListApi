server:
  port: ${PORT}
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  application:
    name: SimpleToDoList
  security:
    user:
      name: ${SECURITY_USER_NAME}
      password: ${SECURITY_USER_PASSWORD}
      roles: ${SECURITY_USER_ROLES}
  jackson:
    date-format: ${DATE_TIME_FORMAT}
    time-zone: ${TIME_ZONE}

