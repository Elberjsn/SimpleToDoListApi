---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DATABASE_DEV_URL}
    username: ${DATABASE_DEV_USERNAME}
    password: ${DATABASE_DEV_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: ${JPA_HIBERNATE_DIALECT_DEV}
    show-sql: true

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_PROD_URL}
    username: ${DATABASE_PROD_USERNAME}
    password: ${DATABASE_PROD_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: ${JPA_HIBERNATE_DIALECT_PROD}
    show-sql: true